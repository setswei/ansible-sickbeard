---
# SickBeard user/group properties
sickbeard_user_name: sickbeard
sickbeard_group_name: sickbeard

# SickBeard paths
sickbeard_data_path: /var/{{ sickbeard_user_home }}
sickbeard_binary_path: /opt/{{ sickbeard_user_home }}

# SickBeard service properties
sickbeard_port: 8081
sickbeard_pid_file: /var/run/sickbeard.pid
